name: R5S-ImmortalWRT

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 0 21 * * *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@main

    - name: Set up dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache git libncurses5-dev zlib1g-dev gawk flex quilt unzip libssl-dev python3-pyelftools

    - name: Clone ImmortalWRT source
      run: |
        git clone --depth=1 https://github.com/immortalwrt/immortalwrt.git

    - name: Copy custom feeds & config
      run: |
        cp ./config/immortalwrt.feeds.conf.default immortalwrt/feeds.conf.default  # å°†è‡ªå®šä¹‰çš„ feeds.conf å¤åˆ¶åˆ°æºç ç›®å½•ä¸­
        cp ./config/R5S-immortalwrt.config immortalwrt/.config  # å°†è‡ªå®šä¹‰çš„ .config å¤åˆ¶åˆ°æºç ç›®å½•ä¸­

    - name: Use cachewrtbuild action
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'  # å¯ç”¨ ccacheï¼ŒåŠ é€Ÿæž„å»º
        mixkey: 'ramips'  # è®¾ç½®ç›®æ ‡å¹³å°ä¸º R5S ä½¿ç”¨çš„ ramips
        prefix: 'immortalwrt'  # ä½¿ç”¨çš„æºç å‰ç¼€
        
    - name: Set up R5S specific configuration
      run: |
        cd immortalwrt
        git checkout
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Download package
      id: package
      run: |
        cd immortalwrt
        make defconfig
        make download -j$(nproc)

    - name: Build firmware for R5S
      run: |
        cd immortalwrt
        make -j$(nproc)

    - name: Organize files
      id: organize
      run: |
        cd immortalwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"
          
    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ðŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ðŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "::set-output name=status::success"

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 10
        keep_minimum_runs: 10
        token: ${{ secrets.GH_TOKEN }}
